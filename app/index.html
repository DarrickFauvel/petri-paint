<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Petri Paint</title>
  </head>
  <body>
    <div class="container">
      <a href="../index.html" class="back-link">&lt;&lt; Back</a>
    </div>
    <div class="filter"></div>
    <div class="app">
      <div class="app__heading">
        <h1>Petri Paint</h1>
        <img src="../images/noun_Petri Dish_897935_grey5.svg" alt="" />
      </div>

      <div class="toolbar">
        <div class="component-group">
          <div class="component-title">Tool Size</div>
          <div class="component-interface">
            <div class="tooltip">
              <button class="toolbar__button_decrease">-</button>
              <span class="tooltip_text"
                >decrease<br />
                size</span
              >
            </div>

            <div class="tooltip">
              <input class="toolbar__input_size" type="text" value="5" />
              <span class="tooltip_text">current size</span>
            </div>

            <div class="tooltip">
              <button class="toolbar__button_increase">+</button>
              <span class="tooltip_text"
                >increase<br />
                size</span
              >
            </div>
          </div>
        </div>

        <div class="component-group">
          <div class="component-title">Color</div>
          <div class="component-interface">
            <div class="tooltip">
              <div class="toolbar__color_chip--current">&nbsp;</div>
              <span class="tooltip_text">current color</span>
            </div>
          </div>
        </div>

        <div class="component-group">
          <div class="component-title">Palette</div>
          <div class="component-interface">
            <div class="color-palette"></div>
          </div>
        </div>

        <div class="component-group">
          <div class="component-title">Clear</div>
          <div class="component-interface">
            <div class="tooltip">
              <button class="toolbar__button_clear">X</button>
              <span class="tooltip_text">clear<br />petri dish</span>
            </div>
          </div>
        </div>
      </div>

      <div class="split">
        <div class="examples">
          <div class="examples__title component-title">Examples</div>
          <img src="../images/instruction/virus.png" alt="" />
          <img src="../images/instruction/bacteria.png" alt="" />
          <img src="../images/instruction/paramecium.png" alt="" />
        </div>

        <canvas class="app__canvas" width="400" height="400"></canvas>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
